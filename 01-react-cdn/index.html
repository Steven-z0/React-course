<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React CDN</title>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">

        const container = document.querySelector("#root");
        //ra√≠z del documento, donde le pasamos el contenedor
        const root = ReactDOM.createRoot(container);
        // mandamos a renderizar al html
        //tipo de etiqueta, opciones, contenido
        //root.render(React.createElement("h1",null,"hola mundo"));
        //root.render(React.createElement("div",null,React.createElement("h1",null,"Hola mundo dentro de un div")))

        //componetes en react
        class Listado extends React.Component {
            render(){
                return (
                <ol>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                </ol>
                );
            }
        }
        //estructura de los componentes actual
        const Listado2 = () => {
            return(
                <ol>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                </ol>
            );
        }
        root.render(
            <div>
               <Listado2 />
            </div>  
        )
    </script>
</body>
</html>
